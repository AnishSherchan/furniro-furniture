    <title>Furniro furnitures</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <!-- Add Logo for the website -->
      <img src="public/assets/Frame 168.png" alt="Logo" class="logo" />
      <!-- Add Nav Links for the website -->
      <nav>
        <a href="#">Home</a>
        <a href="#">Shop</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </nav>
      <!-- Add CTAs -->
      <div class="cta">
        <img
          src="/public/assets/mdi_account-alert-outline.png"
          alt="Account Alert"
        />
        <img src="public/assets/akar-icons_search.png" alt="Search Icon" />
        <img src="public/assets/akar-icons_heart.png" alt="Fav" />
        <img
          src="public/assets/ant-design_shopping-cart-outlined.png"
          alt="Cart"
        />

    </header>

    <main class="hero">
      <div class="hero-section">
        <p>New Arrival</p>
        <h1>Discover Our New Collection</h1>
        <p>
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Ut elit
          tellus, luctus nec ullamcorper mattis.
        </p>
        <button>Buy Now</button>
      </div>
    </main>

    <section class="container category">
      <div class="container__desc category__title">
        <h3>Browse The Range</h3>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
      </div>

      <div class="category__image">
        <div class="category__image-item">
          <img src="/public/assets/Category/Dining.png" alt="Dining Room" />
          <h3>Dining</h3>
        </div>
        <div class="category__image-item">
          <img src="/public/assets/Category/LivingRoom.png" alt="Living Room" />
          <h3>Living</h3>
        </div>
        <div class="category__image-item">
          <img src="/public/assets/Category/BedRoom.png" alt="Bedroom Room" />
          <h3>Bedroom</h3>
        </div>
      </div>
    </section>
  </body>
</html>
